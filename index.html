<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>PICO-8 Emulator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<main>
			<h1>PICO-8 Emulator</h1>

			<button id="open-selector">Select Cartridge</button>

			<div class="game-container">
				<div id="no-cart-message">No cartridge loaded</div>
			</div>

			<div id="selector-popup" role="dialog" aria-modal="true" aria-labelledby="selector-title">
				<h2 id="selector-title" style="text-align: center; margin-top: 0; margin-bottom: 1rem">
					Choose Cartridge
				</h2>
				<div class="selector">
					<img
						src="/assets/wander.p8.png"
						alt="wander cartridge"
						class="cartridge"
						data-cart="assets/wander.p8.png"
					/>
					<img
						src="/assets/waves.p8.png"
						alt="waves cartridge"
						class="cartridge"
						data-cart="assets/waves.p8.png"
					/>
				</div>
				<button id="close-selector">Close</button>
			</div>

			<div id="backdrop"></div>
		</main>

		<script type="module" src="/src/main.js"></script>
	</body>
</html>
